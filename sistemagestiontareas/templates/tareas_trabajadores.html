

{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Tareas de Trabajadores</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Trabajador</th>
                </tr>
            </thead>
            <tbody>
                {% for tt in tareas_trabajadores %}
                <tr>
                    <td>{{ tt.id }}</td>
                    <td>{{ tt.tarea }}</td>
                    <td>{{ tt.trabajador }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
