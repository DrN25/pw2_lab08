
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Tareas de Trabajadores</h1>
    <ul class="list-group">
        {% for tarea_trabajador in tareas_trabajadores %}
            <li class="list-group-item">{{ tarea_trabajador.tarea.nombre }} - {{ tarea_trabajador.trabajador.nombre }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
